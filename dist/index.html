<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastros</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/input.css">
    <link rel="stylesheet" href="./css/botao.css">
    <link rel="stylesheet" href="./css/form.css">
</head>
    <body>
        <div class="form">
            <form action="" id="form" class="form_itens">
                <h1 class="titulo">Cadastrar</h1>
                <label for="nome" class="form_label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form_input" placeholder="Nome do Cliente">
                <label for="idade" class="form_label">Idade:</label>
                <input type="number" id="idade" name="idade" class="form_input" placeholder="Idade do Cliente">
                <label for="renda" class="form_label">Renda:</label>
                <input type="number" id="renda" name="renda" class="form_input" placeholder="Renda do Cliente">
                <center><button type="submit" class="btnCadastro">Cadastrar</button></center>
            </form>
        </div>
        <script src="js/app.js" type="module"></script>
    </body>
</html>
